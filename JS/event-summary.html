<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summary</title>
</head>
<body>
    <h1>Final DOM Event Handlesr</h1>
    <h3 id="handler-status">Deafult text</h3>
    <!-- input field -->
    <p id="input-text-field">Deafult input Text</p>
    <input type="text" name="" id="input-field">
    <button id="btn-update">update</button>
    <br>
    <br>
    <!--  -->

    <button onclick="handleOnClick()">Handle Event by Add onclicked Function</button>
    <button id="event-listener">Handle event by addEventListener</button>




    <script>
//  //  // option 01
        function handleOnClick (){
        const handlerStatus = document.getElementById('handler-status');
        handlerStatus.innerText = 'Handled by function attached on onclicked attribute'
        }

// //////// option 02 final[IMPORTANT]
        document.getElementById('event-listener').addEventListener ('click', function(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Text updated by add Event listener button'
        })
        // ////
        // option 02 recap
        document.getElementById('btn-update').addEventListener('click', function() {
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;
            const p = document.getElementById('input-text-field');
            p.innerText = inputText;
            inputField.value = '';


        })
    </script>
</body>
</html>
